<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <main>
            <h1>Sign Up</h1>
            <p>Already a member? <a href="login.html">Log In</a></p>
            <form>
                <fieldset id="form">
                    <label for="role" required>Role</label>
                        <select id="role" name="role">
                            <option>Patient</option>
                            <option>Doctor</option>
                        </select>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="phone">Phone number</label>
                    <input type="phonenumber" id="phone" name="phone" required pattern="[1-9][1-9][1-9]-[1-9][1-9][1-9]-[1-9][1-9][1-9][1-9]">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>

                <fieldset id="submit">
                    <input type="submit" value="Submit" id="submit-btn"><input type="reset" value="Reset" id="reset-btn">
                </fieldset>
            </form>
        </main>
    </body>
</html>
